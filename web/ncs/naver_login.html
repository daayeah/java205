<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER_LOGIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 돋움;
        }

        body {
            background-color: f5f6f7;
        }

        #logo {
            text-align: center;
        }

        #logo>a>img {
            width: 240px;
            height: 44px;
            margin: 105px 0 58px 0;
        }

        #input_wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 440px;
            height: 46px;
            border: 1px solid #dadada;
            margin-bottom: 8px;
            padding: 0 10px;
            font-size: 14px;
        }

        input:hover {
            cursor: pointer;
        }

        input:focus {
            outline: 1px solid #03C75A;
        }

        button {
            width: 460px;
            height: 56px;
            margin-top: 3px;
            background-color: #03C75A;
            color: white;
            border: 1px solid #03C75A;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header id="logo">
        <a href="https://www.naver.com/">
            <img src="../images/NAVER Logo_Green.png">
        </a>
    </header>
    <div id="input_wrap">
        <input type="text" placeholder="아이디">
        <input type="password" placeholder="비밀번호">
        <button>로그인</button>
    </div>
</body>

</html>
